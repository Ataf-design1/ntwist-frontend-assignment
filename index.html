<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="app-container">

      <main class="main-content with-sidebar">
        <aside class="sidebar">
          <div class="sidebar-content">
            <div class="sidebar-section">
              <div class="logo">
                <h1>NTWIST</h1>
              </div>

              <div class="sidebar-links">
                <a href="index.html" class="active">Contact Form</a>
                <a href="sort.html">Team Members</a>
                <a href="faq.html">FAQ</a>
              </div>
            </div>
          </div>
        </aside>

        <div class="content-area">
          <div class="page-container">
            <div class="form-container">
              <div class="form-header">
                <h2>Get in Touch</h2>
                <p>
                  Fill out the form below and we'll get back to you as soon as
                  possible.
                </p>
              </div>

              <form id="contact-form" class="contact-form">
                <div class="form-group">
                  <label for="name">Name</label>
                  <input
                    type="text"
                    id="name"
                    name="name"
                    required
                    placeholder="Your name"
                  />
                  <div class="error-message" id="name-error"></div>
                </div>

                <div class="form-group">
                  <label for="email">Email</label>
                  <input
                    type="email"
                    id="email"
                    name="email"
                    required
                    placeholder="your.email@example.com"
                    pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$"
                  />
                  <div class="error-message" id="email-error"></div>
                </div>

                <div class="form-group">
                  <label for="message">Message</label>
                  <textarea
                    id="message"
                    name="message"
                    required
                    placeholder="Your message here..."
                  ></textarea>
                  <div class="error-message" id="message-error"></div>
                </div>

                <div class="form-group">
                  <div class="rating-container">
                    <p>Rate your experience (optional)</p>
                    <div class="star-rating" id="star-rating">
                      <span class="star" data-value="1">★</span>
                      <span class="star" data-value="2">★</span>
                      <span class="star" data-value="3">★</span>
                      <span class="star" data-value="4">★</span>
                      <span class="star" data-value="5">★</span>
                    </div>
                    <input type="hidden" id="rating" name="rating" value="0" />
                  </div>
                </div>

                <button type="submit" class="submit-btn">Submit</button>
              </form>

              <div id="success-message" class="success-message">
                <div class="success-content">
                  <div class="success-icon">✓</div>
                  <h3>Thank you!</h3>
                  <p>Your message has been sent successfully.</p>
                  <p id="time-spent"></p>
                  <button id="close-success" class="close-btn">Close</button>
                </div>
              </div>
            </div>

            <div class="form-image">
              <div class="image-container">
                <div class="blob-shape"></div>
                <div class="contact-illustration">
                  <div class="illustration-element e1"></div>
                  <div class="illustration-element e2"></div>
                  <div class="illustration-element e3"></div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </main>

      <footer class="footer">
        <div class="footer-content">
          <p>&copy; 2025 NTWIST. All rights reserved.</p>

            <a href="index.html">Contact</a>

          </div>
        </div>
      </footer>
    </div>

    <script src="assets/js/index.js"></script>
  </body>
